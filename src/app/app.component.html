<h1>Angular Router Sample</h1>
<nav>
  <a class="button" routerLink="/home" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    Home
  </a> |
  <a class="button" routerLink="/about_me" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    About Me
  </a> |
  <a class="button" routerLink="/education_&_experience" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    Education & Experience
  </a> |
  <a class="button" routerLink="/contact_m" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
    Contact Me
  </a>
</nav>
<router-outlet></router-outlet>

<div style="display: none;">
  <!-- This HTML represents the initial state for the tutorial. It is not intended to appear in the app. -->

  <app-about-me></app-about-me>
  <app-contact-me></app-contact-me>
  <app-education-and-experience></app-education-and-experience>
  <app-home></app-home>

  <!-- This HTML snippet is for when the user first adds the routerlink navigation. -->
  <nav>
    <a class="button" routerLink="/home">Home</a> |
    <a class="button" routerLink="/about_me">About Me</a> |
    <a class="button" routerLink="/education_&_experience">Education & Experience</a> |
    <a class="button" routerLink="/contact_me">Contact Me</a> |
  </nav>


</div>
